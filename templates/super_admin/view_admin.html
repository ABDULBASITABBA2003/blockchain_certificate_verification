{% extends "base.html" %}

{% block content %}

<div class="d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4"
        style="width: 100%; max-width: 550px; background: rgba(255,255,255,0.92); border-radius: 15px;">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="fw-bold mb-0" style="color: #5a2ea6;">Admin Details</h3>
            <a href="{{ url_for('super_admin.dashboard') }}" class="btn btn-sm btn-outline-secondary">Back</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered align-middle mb-0">
                <tbody>
                    <tr>
                        <th style="width: 35%;">ID</th>
                        <td>{{ admin.id }}</td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td>{{ admin.username }}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>{{ admin.email }}</td>
                    </tr>
                    <tr>
                        <th>School Name</th>
                        <td>{{ admin.school_name }}</td>
                    </tr>
                    <tr>
                        <th>Created At</th>
                        <td>{{ admin.created_at.strftime('%Y-%m-%d') }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-3">
            <a href="{{ url_for('super_admin.edit_admin', admin_id=admin.id) }}" class="btn btn-outline-warning btn-sm">Edit</a>
        </div>
    </div>
</div>

<style>
    body {
        background: url('/static/images/hero1.jpg') no-repeat center center fixed;
        background-size: cover;
    }
</style>

{% endblock %}
